<h1>Eventos</h1>

<div *ngFor="let item of eventos">

   <p>Evento: {{item.eventoId}}</p>
   <p>Local : {{item.local}}</p>
   <p>Data Evento : {{item.dataEvento}}</p>
   <p>Tema : {{item.tema}}</p>
   <p>Quantidade Pessoas : {{item.qtdPessoas}}</p>
   <p>Lote : {{item.lote}}</p>
   <p>Imagem : {{item.imagemUrl}}</p>
</div>
